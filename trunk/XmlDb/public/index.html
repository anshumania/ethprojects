<html>
	<head>
		<title>WatchMoviesOnline</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="jquery-1.4.3.js"></script>
		<script type="text/javascript">
			var LOADER = '<div class="center"><img src="/ajax-loader.gif" /></div>';
			
			$(document).ready( function() {
				$('.tab > a').focus( function() {
					this.blur();
				});
			});
			
			function getResults() {
				$('#movie_results').html(LOADER);
				$('#rating_results').html(LOADER);
				
				var sources = "";
				var checkboxes = $('input:checkbox:checked');
				
				for (i=0; i<checkboxes.length; ++i) {
					sources += (checkboxes[i].value + '|');
				}
				
				$.ajax({
					'url': 'default/movies?query=' + document.search.query.value + '&sources=' + sources,
					'success': function(data) {
							$('#movie_results').html(data);
						},
					'error': function() {
							alert('Error');
						}
				});
				
				$.ajax({
					'url': 'default/ratings?query=' + document.search.query.value,
					'success': function(data) {
							$('#rating_results').html(data);
						},
					'error': function() {
							alert('Error');
						}
				});
			}
			
			function show(id) {
				$('.results').css('display', 'none');
				$('.tab').removeClass('tab_active');
				$('#' + id + '_results').css('display', 'block');
				$('#' + id + '_tab').addClass('tab_active');
			}
		</script>
	</head>
	<body>
		<div id="main">
			<div class="center">
				<h1>WatchMoviesOnline</h1>
				<form name="search" action="javascript:getResults();">
					<input type="text" name="query" />
					<input type="submit" value="Search" /><br />
					<input type="checkbox" name="sources" value="sidereel" checked="checked" />SideReel.com
					<input type="checkbox" name="sources" value="tvshack" checked="checked" />TVshack.cc
				</form>
			</div>
			<div id="tabs">
				<span id="movie_tab" class="tab tab_active"><a href="javascript:show('movie');">Movies</a></span>
				<span id="twitter_tab" class="tab"><a href="javascript:show('twitter');">Tweets</a></span>
				<span id="rating_tab" class="tab"><a href="javascript:show('rating');">Ratings</a></span>
			</div>
			<div id="movie_results" class="results">Please enter your query into the search box above.</div>
			<div id="twitter_results" class="results">Please enter your query into the search box above.</div>
			<div id="rating_results" class="results">Please enter your query into the search box above.</div>
			<div class="center">
				<h2>&copy; 2010, An Anshuman/Max Production.</h2>
			</div>
		</div>
	</body>
</html>
